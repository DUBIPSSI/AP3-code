<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <title>Accueil</title>
  <script type="module" src="scripts/index.js" defer></script>
</head>

<body>
  <nav>
    <img src="assets/logo_m2l.png" alt="">
    <div class="navE">
      <img src="assets/home.svg" alt="">
      <a href="./">Accueil</a>
    </div>
    <div class="navE">
      <img src="assets/contact.svg" alt="">
      <a href="/contact">Contact</a>
    </div>
    <div class="navE">
      <img src="assets/search.svg" alt="">
      <a href="/rechercher">Rechercher</a>
    </div>
    <div class="navE">
      <img src="assets/profil.svg" alt="">
      <a href="/profil">Profil</a>
    </div>
  </nav>
  <div id="eventsContainer"></div>

  <div id="addeventimg">
    <img id="addevent" src="assets/icons8-ajouter-50.png" alt="">
  </div>

  <div id="eventForm" class=" hidden" >
    <div class="backform forms">
    <h2>Ajouter un évennement</h2>
    <div class="formContainer">
      <input id="eventName" class="inputName" type="text" name="name" placeholder="titre">
      <input id="eventPrix" type="number" name="prix" placeholder="prix">
      <input id="eventBirthdate" type="date" name="birthDate" placeholder="Date de naissance">
      <input id="eventVille" type="text" name="ville" placeholder="Ville">
      <input id="eventCapacite" type="number" name="capacité" placeholder="capacité">
      <select  id="eventCategorie" name="categorie"> 
        <option value="Football">Football</option>
        <option value="Basketball">Basketball</option>
        <option value="VolleyBall">VolleyBall</option>
        <option value="Karate">karate</option>
        <option value="Judo">Judo</option>
        <option value="Boxeanglaise">Boxeanglaise</option>
      </select>
  
    </div>
    <textarea name="text" id="textar" cols="30" rows="10"></textarea>

    <button id="createbtn">Créer</button>
 
  </div>
  </div>

  <div id="search">
    <input style="color: black;" id="search-bar" type="text" placeholder="Rechercher...">
    <select name="op" id="op">
      <option value="nom">titre</option>
      <option value="nom_utilisateur">utilisateur</option>
    </select>
    <button id="search-btn">Rechercher</button>
</div>
</body>

</html>
