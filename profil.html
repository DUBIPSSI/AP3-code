<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <title>Profile</title>
    <script type="module" src="scripts/profil.js" defer></script>
</head>

<body>
    <nav>
        <img src="assets/logo_m2l.png" alt="">
        <div class="navE">
            <img src="assets/home.svg" alt="">
            <a href="./">Accueil</a>
        </div>
        <div class="navE">
            <img src="assets/contact.svg" alt="">
            <a href="/contact">Contact</a>
        </div>
        <div class="navE">
            <img src="assets/search.svg" alt="">
            <a href="/rechercher">Rechercher</a>
        </div>
        <div class="navE">
            <img src="assets/profil.svg" alt="">
            <a href="/profil">Profil</a>
        </div>
    </nav>

    <div id="profil">
        <header>
            <div class="avatarContainer">
                <img id="avatar" src="" alt="avatar de batman">
                <div id="edit-avatar">
                    <img src="assets/edit_avatar.svg" alt="">
                </div>
            </div>
            <div id="infos">
                <h1>Mon profil</h1>
                <p>nom : <span id='nom'></span></p>
                <p>prénom : <span id='prenom'></span></p>
                <p>date de naissance : <span id='naissance'></span></p>
                <p>mail : <span id='mail'></span></p>
            </div>
        </header>
        <button class="logout">Déconnexion</button>
    </div>
    <div class="newAvatarContainer">
        <div class="newAvatarCont">
            <img class="newAvatar" src="assets/batman.svg" alt="batman.svg">
            <img class="newAvatar" src="assets/builder.svg" alt="builder.svg">
            <img class="newAvatar" src="assets/girl.svg" alt="girl.svg">
            <img class="newAvatar" src="assets/lazybone.svg" alt="lazybone.svg">
            <img class="newAvatar" src="assets/man.svg" alt="man.svg">
            <img class="newAvatar" src="assets/woman.svg" alt="woman.svg">
        </div>
    </div>
</body>

</html>
